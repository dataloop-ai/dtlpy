          - name: TAGS
            description: "For multiple tags, separate them with commas (e.g., @DAT-..,@DAT-..)"
      - step:
          image: python:3.11
          name: Test & Report to XRay
          script:
            - AVOID_TESTRAIL=true
            - python --version
            - PYTHONPATH=$PWD
            - pip install --upgrade pip
            - apt-get -y update && apt-get install -y libgl1-mesa-glx
            - pip install -r requirements.txt
