    "xray-pipeline":
      - variables:
          - name: DLP_ENV_NAME
            default: rc
          - name: TAGS
            default: select-component
            allowed-values:
              - select-component
              - Ramsay
              - Piper
              - Piper-Pipelines
              - Piper-Faas
              - Piper-Triggers-Executions
              - Hodor
              - Apps
              - Rubiks
              - Rubiks-Dataset-Recipe
              - Rubiks-Items-Annotations
              - SDK
              - Woz
              - Roberto
              - Hedwig
      - step:
          image: python:3.11
          name: Test & Report to XRay
          script:
            - AVOID_TESTRAIL=true
            - python --version
            - PYTHONPATH=$PWD
            - pip install --upgrade pip
